[package]
authors = [ 'TON DEV SOLUTIONS LTD <support@tonlabs.io>' ]
description = 'TVM Linker'
documentation = 'https://docs.ton.dev'
homepage = 'https://ton.dev'
keywords = [ 'TON', 'linker', 'TVM', 'tonlabs' ]
license-file = 'LICENSE.md'
name = 'tvm_linker'
readme = 'README.md'
repository = 'https://github.com/tonlabs/TVM-linker'
version = '0.17.1'

[dependencies]
base64 = '0.13'
clap = '2.32'
crc = '3.0'
ed25519 = '1.0.1'
ed25519-dalek = '1.0.1'
failure = '0.1.0'
hex = '0.4'
lazy_static = '1.4'
log = '0.4.6'
num = '0.4'
num-traits = '0.2'
rand = '0.7.3'
regex = '1'
serde_json = '1.0.41'
sha2 = '0.10'
simplelog = '0.5.3'
serde = { features = [ 'derive' ], version = '1.0.100' }
ton_abi = { git = 'https://github.com/tonlabs/ton-labs-abi.git', tag = '2.3.7' }
ton_block = { features = [ 'gosh' ], git = 'https://github.com/tonlabs/ton-labs-block.git', tag = '1.8.3' }
ton_labs_assembler = { features = [ 'gosh' ], git = 'https://github.com/tonlabs/ton-labs-assembler.git', tag = '1.2.48' }
ton_types = { git = 'https://github.com/tonlabs/ton-labs-types.git', tag = '1.11.4' }
ton_vm = { features = [ 'gosh' ], git = 'https://github.com/tonlabs/ton-labs-vm.git', tag = '1.8.43' }

[dev-dependencies]
assert_cmd = '0.11'
predicates = '1'

[lib]
name = 'ton_utils'
path = 'src/lib.rs'

[[bin]]
name = "tvm_linker"
path = "src/main.rs"
